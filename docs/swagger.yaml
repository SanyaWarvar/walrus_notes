definitions:
  multipart.FileHeader:
    properties:
      filename:
        type: string
      header:
        $ref: '#/definitions/textproto.MIMEHeader'
      size:
        type: integer
    type: object
  textproto.MIMEHeader:
    additionalProperties:
      items:
        type: string
      type: array
    type: object
  time.Duration:
    enum:
    - -9223372036854775808
    - 9223372036854775807
    - 1
    - 1000
    - 1000000
    - 1000000000
    - 60000000000
    - 3600000000000
    type: integer
    x-enum-varnames:
    - minDuration
    - maxDuration
    - Nanosecond
    - Microsecond
    - Millisecond
    - Second
    - Minute
    - Hour
  wn_internal_domain_dto_request.ChangeProfilePicture:
    properties:
      file:
        $ref: '#/definitions/multipart.FileHeader'
      userId:
        type: string
    required:
    - file
    type: object
  wn_internal_domain_dto_request.ConfimationCodeRequest:
    properties:
      code:
        type: string
      email:
        type: string
      newPassword:
        type: string
    required:
    - code
    - email
    type: object
  wn_internal_domain_dto_request.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    type: object
  wn_internal_domain_dto_request.NewLayoutRequest:
    properties:
      title:
        type: string
    required:
    - title
    type: object
  wn_internal_domain_dto_request.NoteId:
    properties:
      noteId:
        type: string
    required:
    - noteId
    type: object
  wn_internal_domain_dto_request.NoteRequest:
    properties:
      layoutId:
        type: string
      payload:
        type: string
      title:
        type: string
    type: object
  wn_internal_domain_dto_request.NoteWithIdRequest:
    properties:
      noteId:
        type: string
      payload:
        type: string
      title:
        type: string
    required:
    - noteId
    type: object
  wn_internal_domain_dto_request.RegisterCredentials:
    properties:
      email:
        type: string
      password:
        type: string
      username:
        type: string
    required:
    - email
    - password
    - username
    type: object
  wn_internal_domain_dto_request.UpdateNotePositionRequest:
    properties:
      layoutId:
        type: string
      noteId:
        type: string
      xPos:
        type: number
      yPos:
        type: number
    required:
    - layoutId
    - noteId
    type: object
  wn_internal_domain_dto_response.ChangePictureResponse:
    properties:
      newImgUrl:
        type: string
    type: object
  wn_internal_domain_dto_response.NoteId:
    properties:
      id:
        type: string
    type: object
  wn_internal_domain_dto_response.RegisterResponse:
    properties:
      userId:
        type: string
    type: object
  wn_internal_domain_dto_response.SendCodeResponse:
    properties:
      nextCodeDelay:
        $ref: '#/definitions/time.Duration'
    type: object
  wn_internal_domain_services_token.UserTokens:
    properties:
      accessToken:
        type: string
      refreshToken:
        type: string
    required:
    - accessToken
    - refreshToken
    type: object
  wn_pkg_response.Response:
    properties:
      data: {}
      meta:
        $ref: '#/definitions/wn_pkg_response.meta'
      pagination:
        $ref: '#/definitions/wn_pkg_response.pagination'
    type: object
  wn_pkg_response.meta:
    properties:
      code:
        type: string
      error:
        type: string
      message:
        type: string
      requestId:
        type: string
    type: object
  wn_pkg_response.pagination:
    properties:
      page:
        type: integer
      pages:
        type: integer
      perPage:
        type: integer
    type: object
info:
  contact: {}
  description: This is walrus notes api service.
  title: WALRUS NOTES API
  version: "1.0"
paths:
  /wn/api/v1/auth/code:
    post:
      description: register new user
      parameters:
      - description: data
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/wn_internal_domain_dto_request.LoginRequest'
      - description: Request id identity
        in: header
        name: X-Request-Id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/wn_pkg_response.Response'
            - properties:
                data:
                  $ref: '#/definitions/wn_internal_domain_dto_response.SendCodeResponse'
              type: object
        "400":
          description: 'possible codes: incorrect_password'
          schema:
            $ref: '#/definitions/wn_pkg_response.Response'
        "422":
          description: 'possible codes: user_not_found, confirm_code_already_send'
          schema:
            $ref: '#/definitions/wn_pkg_response.Response'
      summary: send_confirm_code
      tags:
      - auth
  /wn/api/v1/auth/confirm:
    post:
      description: Подтверждение кода для подтверждения почты, либо сброса пароля.
